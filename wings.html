<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Status Checker</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f3f4f6;
    color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .card {
    background: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 350px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 2px solid #7200ff;
    border-radius: 10px;
    outline: none;
    margin-bottom: 15px;
    text-align: center;
  }

  button {
    background: #7200ff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #5800cc;
  }

  #result {
    margin-top: 15px;
  }

  .online {
    color: #22c55e;
    font-weight: 600;
  }

  .offline {
    color: #ef4444;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="card">
  <h2>üéÆ Minecraft Server Status</h2>
  <input type="text" id="serverIP" placeholder="Enter server IP e.g. play.hypixel.net">
  <button onclick="checkStatus()">Check Status</button>
  <div id="result"></div>
</div>

<script>
async function checkStatus() {
  const ip = document.getElementById("serverIP").value.trim();
  const resultDiv = document.getElementById("result");

  if (!ip) {
    resultDiv.innerHTML = "<p class='offline'>‚ö†Ô∏è Please enter a server IP!</p>";
    return;
  }

  resultDiv.innerHTML = "‚è≥ Checking...";

  try {
    const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
    const data = await response.json();

    if (data.online) {
      resultDiv.innerHTML = `
        <p class="online">‚úÖ Online</p>
        <p><b>IP:</b> ${data.hostname || ip}</p>
        <p><b>Players:</b> ${data.players.online}/${data.players.max}</p>
        <p><b>Version:</b> ${data.version}</p>
        <p><b>MOTD:</b><br>${data.motd?.clean?.join("<br>") || "N/A"}</p>
      `;
    } else {
      resultDiv.innerHTML = `<p class="offline">‚ùå Server Offline</p>`;
    }
  } catch (error) {
    resultDiv.innerHTML = `<p class="offline">‚ö†Ô∏è Error fetching data</p>`;
    console.error(error);
  }
}
</script>

</body>
</html>
