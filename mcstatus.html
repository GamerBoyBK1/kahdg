<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Status Checker</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
    color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
    padding: 20px;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(114, 0, 255, 0.15);
    text-align: center;
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #7200ff, #a366ff);
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .header h2 {
    margin: 0;
    color: #7200ff;
    font-size: 24px;
  }

  .header svg {
    margin-right: 10px;
  }

  .input-container {
    position: relative;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px 15px 12px 45px;
    border: 2px solid #e5e7eb;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
    transition: all 0.3s;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #7200ff;
    box-shadow: 0 0 0 3px rgba(114, 0, 255, 0.1);
  }

  .input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
  }

  button {
    background: linear-gradient(135deg, #7200ff, #a366ff);
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    width: 100%;
    box-shadow: 0 4px 15px rgba(114, 0, 255, 0.3);
  }

  button:hover {
    background: linear-gradient(135deg, #5800cc, #8a52e0);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(114, 0, 255, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  .button-icon {
    margin-right: 8px;
  }

  #result {
    margin-top: 25px;
    padding: 20px;
    border-radius: 10px;
    background: #f9fafb;
    text-align: left;
    transition: all 0.3s;
  }

  .online {
    color: #22c55e;
    font-weight: 600;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  .offline {
    color: #ef4444;
    font-weight: 600;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  .result-icon {
    margin-right: 8px;
  }

  .server-details {
    margin-top: 15px;
  }

  .server-details p {
    margin: 8px 0;
    display: flex;
    align-items: center;
  }

  .detail-icon {
    margin-right: 10px;
    color: #7200ff;
  }

  .motd {
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    border-left: 3px solid #7200ff;
  }

  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #7200ff;
  }

  .spinner {
    border: 3px solid rgba(114, 0, 255, 0.2);
    border-radius: 50%;
    border-top: 3px solid #7200ff;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin-right: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #9ca3af;
  }
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 17L12 22L22 17" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 12L12 17L22 12" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h2>Minecraft Server Status</h2>
  </div>
  
  <div class="input-container">
    <div class="input-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.7764 3 12 3C8.22355 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <input type="text" id="serverIP" placeholder="Enter server IP e.g. play.hypixel.net">
  </div>
  
  <button onclick="checkStatus()">
    <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="white" stroke-width="2"/>
      <path d="M12 8V12L15 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Check Status
  </button>
  
  <div id="result"></div>
  
  <div class="footer">
    Powered by CoRamTix 
  </div>
</div>

<script>
async function checkStatus() {
  const ip = document.getElementById("serverIP").value.trim();
  const resultDiv = document.getElementById("result");

  if (!ip) {
    resultDiv.innerHTML = `
      <div class="offline">
        <svg class="result-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 9V14" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 17V17.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        ⚠️ Please enter a server IP!
      </div>
    `;
    return;
  }

  resultDiv.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      Checking server status...
    </div>
  `;

  try {
    const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
    const data = await response.json();

    if (data.online) {
      resultDiv.innerHTML = `
        <div class="online">
          <svg class="result-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 4L12 14.01L9 11.01" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Server Online
        </div>
        <div class="server-details">
          <p>
            <svg class="detail-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 12H22" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <b>IP:</b> ${data.hostname || ip}
          </p>
          <p>
            <svg class="detail-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <b>Players:</b> ${data.players.online}/${data.players.max}
          </p>
          <p>
            <svg class="detail-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 2V8H20" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 13H8" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 17H8" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 9H9H8" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <b>Version:</b> ${data.version}
          </p>
          <p>
            <svg class="detail-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="#7200ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <b>MOTD:</b>
          </p>
          <div class="motd">${data.motd?.clean?.join("<br>") || "N/A"}</div>
        </div>
      `;
    } else {
      resultDiv.innerHTML = `
        <div class="offline">
          <svg class="result-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          ❌ Server Offline
        </div>
      `;
    }
  } catch (error) {
    resultDiv.innerHTML = `
      <div class="offline">
        <svg class="result-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.29 3.86L1.82 18C1.64539 18.3024 1.55297 18.6453 1.55199 18.9945C1.55102 19.3437 1.64152 19.6871 1.81443 19.9905C1.98735 20.2939 2.23675 20.5467 2.53773 20.7239C2.83871 20.901 3.18082 20.9962 3.53 21H20.47C20.8192 20.9962 21.1613 20.901 21.4623 20.7239C21.7633 20.5467 22.0127 20.2939 22.1856 19.9905C22.3585 19.6871 22.449 19.3437 22.448 18.9945C22.4471 18.6453 22.3546 18.3024 22.18 18L13.71 3.86C13.5317 3.56611 13.2807 3.32312 12.9812 3.15448C12.6817 2.98585 12.3437 2.89725 12 2.89725C11.6563 2.89725 11.3183 2.98585 11.0188 3.15448C10.7193 3.32312 10.4683 3.56611 10.29 3.86Z" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 9V13" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 17H12.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        ⚠️ Error fetching data
      </div>
    `;
    console.error(error);
  }
}

// Allow pressing Enter to check status
document.getElementById("serverIP").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    checkStatus();
  }
});
</script>

</body>
</html>
